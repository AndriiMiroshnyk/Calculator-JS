<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style.css.map" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc">
                <div class="calc__screen">
                    <p>0</p>
                </div>
                <div class="calc__buttons">
                    <button class="btn left-bracket">(</button>
                    <button class="btn right-bracket">)</button>
                    <button class="btn memory-clear">mc</button>
                    <button class="btn memory-add">m+</button>
                    <button class="btn memory-sub">m-</button>
                    <button class="btn memory-recall">mr</button>
                    <button class="btn all-clear bg-lightgray">AC</button>
                    <button class="btn sign-change bg-lightgray">+/-</button>
                    <button class="btn percent bg-lightgray">%</button>
                    <button class="btn division bg-orange">/</button>

                    <button class="btn second-function">2<sup>nd</sup></button>
                    <button class="btn square-num">x<sup>2</sup></button>
                    <button class="btn cube-num">x<sup>3</sup></button>
                    <button class="btn power-num">x<sup>y</sup></button>
                    <button class="btn exp-power">e<sup>x</sup></button>
                    <button class="btn ten-power-x">10<sup>x</sup></button>
                    <button class="btn seven bg-gray">7</button>
                    <button class="btn eight bg-gray">8</button>
                    <button class="btn nine bg-gray">9</button>
                    <button class="btn multiply bg-orange">x</button>
                    
                    <button class="btn mult-inverse">1/x</button>
                    <button class="btn square-root"><span>&#x221A;x</span></button>
                    <button class="btn cubic-root"><span>&#x221B;x</span></button>
                    <button class="btn y-root">y<sub><span>&#x221A;x</span></sub></button>
                    <button class="btn ln">ln</button>
                    <button class="btn log-10">log<sub>10</sub></button>
                    <button class="btn four bg-gray">4</button>
                    <button class="btn five bg-gray">5</button>
                    <button class="btn six bg-gray">6</button>
                    <button class="btn minus bg-orange">-</button>

                    <button class="btn factorial">x!</button>
                    <button class="btn sin">sin</button>
                    <button class="btn cos">cos</button>
                    <button class="btn tan">tan</button>
                    <button class="btn exp">e</button>
                    <button class="btn scientific-notation">EE</button>
                    <button class="btn one bg-gray">1</button>
                    <button class="btn two bg-gray">2</button>
                    <button class="btn three bg-gray">3</button>
                    <button class="btn plus bg-orange">+</button>

                    <button class="btn rad">Rad</button>
                    <button class="btn sinh">sinh</button>
                    <button class="btn cosh">cosh</button>
                    <button class="btn tanh">tanh</button>
                    <button class="btn pi"><span>&#x3C0;</span></button>
                    <button class="btn rand">Rand</button>
                    <button class="btn zero bg-gray">0</button>
                    <button class="btn comma bg-gray">,</button>
                    <button class="btn equals bg-orange">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
